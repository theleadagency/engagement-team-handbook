<ul class="navigation__list">
    {% for item in include.items %} {% assign item_url = item | prepend:"/docs/" | append:"/" %} {% assign p = site.docs | where:"url",
    item_url | first %}
    <li class="navigation__page {% if item_url == page.url %}navigation__page--active{% endif %}">
        <a class=navigation__link href="{{ p.url | relative_url }}">{{ p.title }}</a>
    </li>
    {% endfor %}
</ul>
